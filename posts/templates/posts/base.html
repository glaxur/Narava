{% load static %}
<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>{% block title %}Narava{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <img src="/posts/logoimg.jpg" alt="logo">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">

      </li>
      <li class="nav-item active">
        <a class="nav-link" href="allposts.html">All Posts</a>
      </li>
    </ul>

    </form>
  </div>
    <div class="hi">

        <ul class="row pages">
            <li class="logouta"><a href="{% url 'users:logout' %}">logout</a></li>
        </ul>
        {% else %}
        <img src="" class="">
        <ul class="row pages atag">
            <li class="col logina"><a href="{% url 'users:login' %}">Login</a></li>
            <li class="col signupa"><a href="{% url 'users:signup' %}">Signup</a></li>
        </ul>
        {% endif %}
     </div>
    </div>

 </header>
 <main>

   {% endblock %}
 </div>

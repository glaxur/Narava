{% load static %}
<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>{% block title %}Narava{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <h4 class="narava-name">Narava</h4>
{#    <img src="{% static 'styles/allaboard!.jpg' %}" width="120px" height="120px" alt="">#}
  <div class="navbarrrrr" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link yourposta" href="{% url 'frontend:index' %}">Your Posts<span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item active">
        <a class="nav-link allpostsa" href="{% url 'allposts' %}"><input type="hidden" value="{% url 'allposts' %}" name="next">All Posts</a>
      </li>
    </ul>
  </div>

    <form class="form-inline my-2 my-lg-0" action="{% url 'search' %}">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" name="search_box" aria-label="Search">
        <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
    </form>

    <div class="hi">
        {% if user.is_authenticated %}
            <a class="logouta nav-link" href="{% url 'users:logout' %}">logout</a>
        {% else %}
        <img src="" class="">
        <ul class="row pages atag">
            <li class="col logina"><a href="{% url 'users:login' %}">Login</a></li>
            <li class="col signupa"><a href="{% url 'users:signup' %}">Signup</a></li>
        </ul>
        {% endif %}
     </div>
    </nav>
 </header>
 <main>

 <div class="col-sm-10 contentdiv">
   {% block content %}

   {% endblock %}
 </div>
 <div class="wholemap">
     {% block map %}

     {% endblock map %}

 </div>
 </main>
</body>

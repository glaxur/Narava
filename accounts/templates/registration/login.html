{% extends '../registration/base.html' %}
{% load static %}

{% block title %}Login to post!{% endblock %}

    {% block content %}
     <h2>Login</h2>
     <form method="post">
       {% csrf_token %}
         <input type="hidden" value="{% url 'frontend:index' %}" name='next'>
       {{ form.as_p }}
       <button class="btn logininb btn-outline-info my-2 my-sm-0" type="submit">Login</button>
     </form>
    {% endblock %}
